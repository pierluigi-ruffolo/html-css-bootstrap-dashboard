<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggiungi Libro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="duck" class="img-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Catalogo libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">anagrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">storico prestiti</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-disabled="true">help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="pt-4">
      <!-- div container -->
      <div class="container-md">
        <h1 class="fs-2">Nuovo Libro</h1>
        <form action="">
          <!-- Prima riga  row con nome autore e cognome autore -->
          <div class="row mt-4">
            <div class="col-6">
              <!-- Nome autore -->
              <div>
                <label for="author-name" class="form-label fs-5"
                  >Nome autore</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="author-name"
                  aria-describedby="emailHelp"
                  placeholder="Inserisci il nome dell'autore"
                  required
                />
              </div>
            </div>
            <!-- fine nome autore -->
            <div class="col-6">
              <div>
                <label for="author-surname" class="form-label fs-5"
                  >Cognome autore</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="author-surname"
                  aria-describedby="emailHelp"
                  placeholder="Inserisci il cognome dell'autore"
                  required
                />
              </div>
            </div>
          </div>
          <!-- Fine prima riga row con nome autore e cognome autore -->
          <!-- inizio div titolo -->
          <div class="mt-4">
            <label for="title" class="form-label fs-5">Titolo</label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="emailHelp"
              placeholder="Inserisci il titolo del libro"
              required
            />
            <div class="form-text px-1">Titolo versione italiana</div>
          </div>
          <!-- fine div titolo -->
          <!-- inizio row con genere anno di pubblicazione e ISBN# -->
          <div class="row mt-2">
            <!-- inizio col genere -->
            <div class="col-12 col-lg-4 mt-3">
              <div>
                <label for="select-gender" class="form-label fs-5"
                  >Genere</label
                >
                <select
                  id="select-gender"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Scegli il genere</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <!-- fine col genere -->

            <!-- inizio col anno di pubblicazione -->
            <div class="col-12 col-lg-4 mt-3">
              <div>
                <label for="publication" class="form-label fs-5"
                  >Anno di pubblicazione</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="publication"
                  aria-describedby="emailHelp"
                  placeholder="Inserisci l'anno"
                  required
                />
              </div>
            </div>
            <!-- fine col anno di pubblicazione -->
            <!-- inizio col ISBN -->
            <div class="col-12 col-lg-4 mt-3">
              <div>
                <label for="isbn" class="form-label fs-5">ISBN#</label>
                <input
                  type="text"
                  class="form-control"
                  id="isbn"
                  placeholder="Inserisci il codice ISBN#"
                  required
                />
              </div>
            </div>
            <!-- FINE COL ISBN -->
          </div>
          <!-- fine row con genere anno di pubblicazione e ISBN# -->
          <hr class="mt-4" />
          <!-- inizio div con note -->
          <div class="mt-4">Note</div>
          <!-- fine div con note -->
          <!-- inizio div con input checkbox -->
          <div class="mt-4">checkbox</div>
          <!-- fine div con input checkbox -->
          <!--  inizio div button con submit  -->
          <div class="mt-4">Bottone</div>
          <!-- fine div button con submit  -->
        </form>
      </div>
      <!-- fine div container -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
